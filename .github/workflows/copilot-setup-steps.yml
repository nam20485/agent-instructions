name: "Copilot Setup Steps - Using Devcontainer Prebuild"

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Convert Dockerfile environment (Linux setup script)
        shell: bash
        run: |
          chmod +x scripts/linux-dockerfile-converted-setup.sh
          scripts/linux-dockerfile-converted-setup.sh
      - name: Post-setup PowerShell script
        shell: pwsh
        run: |
          ./scripts/copilot-setup-steps-linux.ps1

  windows-setup:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Windows environment setup script
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          ./scripts/windows-dockerfile-converted-setup.ps1

     
